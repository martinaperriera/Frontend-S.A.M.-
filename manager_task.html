        </div>

<!-- aggiunta Task Modal -->
<div class="modal" id="addTaskModal">
    <div class="modal-content">
        <span class="close" onclick="closeAddTaskModal()">&times;</span>
        <h2>Add Task</h2>
        <form id="addTaskForm">
            <label for="taskName">Nome Task:</label>
            <input type="text" id="taskName" name="taskName" required>
            
            <label for="taskDescription">Descrizione:</label>
            <input type="text" id="taskDescription" name="taskDescription">
            
            <label for="taskPriority">Priorità:</label>
            <select id="taskPriority" name="taskPriority">
                <option value="bg-warning">Alta</option>
                <option value="bg-focus">Media</option>
                <option value="bg-info">Bassa</option>
            </select>
            
            <button type="submit">Aggiungi Task</button>
        </form>
    </div>
</div>
