    <div class="container mt-5">
        <h1 class="mb-5" id="benvenuto">Lista Task</h1>
        <!-- to do list -->
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-1"></div>
            <div class="col-11">
                <div class="card-hover-shadow-2x mb-3 card todo-container" style="background-color: #332f2f;">
                    <div class="card-header-tab card-header">
                        <div class="card-header-title font-size-lg text-capitalize font-weight-normal">
                            <i class="fa fa-check fa-2x"></i>&nbsp;Task List <br>

                        </div>
                    </div>


                    <div class="accordion " id="accordionExample">
                        <div class="accordion-item border-0" style="background-color: #332f2f;">
                            <h2 class="accordion-header">
                                <div class="col-12">
                                    <input type="search" id="searchName" class="border-0 ms-1"
                                        style="background-color: #332f2f; width: 90%;" placeholder="Cerca per Task">
                                        <button type="button" style="background-color: #332f2f;"onclick="filterTasks()" class="btn btn-outline-secondary border-0">
                                            <i class="fa-solid fa-magnifying-glass"></i>
                                        </button>
                                    <button class="btn-outline-secondary btn border-0"
                                        style="background-color: #332f2f;" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <i class="fa-solid fa-filter"></i>
                                    </button>
                                </div>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse"
                                data-bs-parent="#accordionExample">
                                <div class="accordion-body ">
                                    <form id="filter">
                                        <div class="row">
                                            <div class="col-12 col-md-6">
                                                <label for="searchProjectID">Progetto:</label>
                                                <select name="searchProjectID" id="searchProjectID">
                                                </select>
                                                <br>
                                                <label for="searchUserID">Consulente:</label>
                                                <select name="searchUserID" id="searchUserID">
                                                </select>

                                            </div>
                                            <div class="col-12 col-md-6">
                                                <label for="searchStatus">Priorità:</label>
                                                <select id="searchStatus" name="searchStatus">
                                                </select>
                                                <br>
                                                <label for="searchEndDate">Deadline:</label>
                                                <input type="date" name="searchEndDate" id="searchEndDate">
                                                <br>

                                            </div>
                                            <button type="button" style="background-color: #332f2f;"onclick="showTasks()" class="btn btn-outline-secondary border-0">
                                                <i class="fa-solid fa-filter-circle-xmark"></i>
                                            </button>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="scroll-area-sm">
                        <perfect-scrollbar class="ps-show-limits">
                            <div style="position: static;" class="ps ps--active-y">
                                <div class="ps-content">
                                    <ul class="list-group list-group-flush" id="task-list">
                                        <!-- task dinamiche qui -->
                                    </ul>
                                </div>
                            </div>
                        </perfect-scrollbar>
                    </div>
                    
                    <div class="d-block text-right card-footer">
                        <button class="btn btn-primary" onclick="showAddTaskModal()">Aggiungi Task</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- aggiunta Task Modal -->
    <div class="modal" id="addTaskModal">
        <div class="modal-content">
            <span class="close" onclick="closeAddTaskModal()">&times;</span>
            <h2>Add Task</h2>
            <form id="addTaskForm">
                <label for="taskName">Nome Task:</label>
                <input type="text" id="newTaskName" name="taskName" required>

                <label for="taskDescription">Descrizione:</label>
                <input type="text" id="newTaskDescription" name="taskDescription">
                <br>
                <label for="taskPriority">Priorità:</label>
                <select id="newTaskPriority" name="taskPriority">
                </select>
                <label for="newTaskValue">Valore:</label>
                <input type="number" id="newTaskValue" name="taskValue">
                <br>
                <label for="newTaskEndDate">Deadline:</label>
                <input type="date" name="taskEndDate" id="newTaskEndDate">
                <br>
                <label for="newTaskProjectID">Progetto:</label>
                <select name="newTaskProjectID" id="newTaskProjectID" value="0">
                </select>
                <label for="newTaskMilestoneID">Milestone:</label>
                <select name="newTaskMilestoneID" disabled id="newTaskMilestoneID" value="0">
                </select>
                <br>
                <label for="taskUserID">Consulente:</label>
                <select name="taskUserID" disabled id="newTaskUserID">

                </select>
                <br>
                <button type="submit" id="btnAggiungi">Aggiungi Task</button>

            </form>
        </div>
    </div>

    <!--  modal cambia status-->
    <div class="modal" id="changePriorityModal">
        <div class="modal-content">
            <span class="close" onclick="closeChangePriorityModal()">&times;</span>
            <form>
                <label for="changePrioritySelect">Priorità: </label>
                <select name="changePrioritySelect" id="changePrioritySelect"></select>
                <button type="submit" class="btn btn-secondary" onclick="closeChangePriorityModal()">Conferma</button>
            </form>
        </div>
    </div>
    <!--  modal assegna consulente-->
    <div class="modal" id="assignUserModal">
        <div class="modal-content">
            <span class="close" onclick="closeAssignUserModal()">&times;</span>
            <form>
                <label for="assignUserSelect">Assegna utente</label>
                <select name="assignUserSelect" id="assignUserSelect"></select>
                <button type="button" class="btn btn-secondary" onclick="closeAssignUserModal()">Conferma</button>

            </form>
        </div>
    </div>

    <!--  modal aggiorna task -->
    <div class="modal" id="updateTaskModal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateTaskModal()">&times;</span>
            <h2>Aggiorna questa Task</h2>
            <form id="updateTaskForm">
                <label for="newTaskName">Nome Task:</label>
                <input type="text" id="updateTaskName" name="updateTaskName" required>

                <label for="newTaskDescription">Descrizione:</label>
                <input type="text" id="updateTaskDescription" name="updateTaskDescription">
                <br>
                <label for="newTaskPriority">Priorità:</label>
                <select id="updateTaskPriority" name="updateTaskPriority">
                </select>
                <label for="updateTaskValue">Valore :</label>
                <input type="number" id="updateTaskValue" name="updateTaskValue" required>

                <br>

                
                <label for="newTaskEndDate">Deadline:</label>
                <input type="date" name="updateTaskEndDate" id="updateTaskEndDate">
                <br>
                <br>
                <br>
                <button type="submit">Modifica Task</button>

            </form>
        </div>
    </div>
