<div class="container">
     <!-- theme switch -->
     <div class="theme-switch-wrapper" style="float: right;">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox">

<div class="row">
    <div class="col-1">
    </div>
    <div class="col-11">
        <div class="container me-2">
            <h1 class="mb-5" id="benvenuto">Le mie task</h1>

            <row class="align-items-center justify-content-center">
                <canvas id="projectChart" width="400" height="200"></canvas>
            </row>

            <div class="row d-flex justify-content-center me-2">
                
                <!-- Task Assegnate -->
                <div class="col-lg-6">
                    <div class="card-hover-shadow-2x mb-3 card todo-container" style="background-color: #333; min-height: 600px;">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title font-size-lg text-center text-capitalize font-weight-normal">
                                <i class="fa-solid fa-list"></i>&nbsp;Task Assegnate
                            </div>
                        </div>
                        <div class="scroll-area-sm">
                            <div class="ps ps--active-y">
                                <div class="ps-content">
                                    <ul class="list-group list-group-flush" id="task-list">
                                        <!-- Task dinamiche qui -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Task Completate -->
                <div class="col-lg-6">
                    <div class="card-hover-shadow-2x mb-3 card todo-container" style="background-color: #333; min-height: 600px;">
                        <div class="card-header-tab card-header">
                            <div class="card-header-title ms-auto font-size-lg text-capitalize font-weight-normal">
                                <i class="fa-solid fa-list-check"></i>&nbsp;Task Completate
                            </div>
                        </div>
                        <div class="scroll-area-sm">
                            <div class="ps ps--active-y">
                                <div class="ps-content">
                                    <ul class="list-group list-group-flush" id="completed-task-list">
                                        <!-- Task dinamiche qui -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Modal Cambia Status -->
<div class="modal ms-5 me-5 mt-5" id="changePriorityModal" style="width: fit-content; max-height: 100px; position:-webkit-sticky;">
    <div class="modal-content" style="background-color: #333;">
        <span class="close" onclick="closeChangePriorityModal()">&times;</span>
        <form>
            <label for="changePrioritySelect">Priorità: </label>
            <select name="changePrioritySelect" id="changePrioritySelect"></select>
            <button type="submit" class="btn btn-secondary" onclick="closeChangePriorityModal()">Conferma</button>
        </form>
    </div>
</div>
