<!-- Modali task-->
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal taskModal fade" id="mileTaskModal" tabindex="-1" aria-labelledby="mileNameModal"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id=""></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body container-fluid">
                <h5 class="mb-2 text-center" id="benvenuto2">Task correnti</h5>
                <div class="form-check form-switch">
                    <input class="form-check-input ms-3" type="checkbox" id="switchCompleted" checked>
                    <label class="form-check-label ms-2" for="flexSwitchCheckDefault">Mostra completate</label>
                  </div>
                <div class="row d-flex justify-content-center me-2 align-items-center">
                    <div class="col-12 col-lg-6">
                        <div class="card-hover-shadow-2x mb-3 card container">
                            <div class="card-header-tab card-header">
                                <div
                                    class="card-header-title ms-auto font-size-lg text-capitalize font-weight-normal">
                                    <i class="fa-solid fa-list-check"></i>&nbsp;Task Assegnate
                                </div>
                            </div>
                            <div class="scroll-area-sm">
                                <perfect-scrollbar class="ps-show-limits">
                                    <div style="position: static;" class="ps ps--active-y">
                                        <div class="ps-content">
                                            <ul class="list-group list-group-flush" id="task-list">&nbsp;
                                                <!-- task dinamiche qui -->
                                            </ul>
                                        </div>
                                    </div>
                                </perfect-scrollbar>
                            </div>
                        </div>
                    </div>
                    <!-- qui andavano le task da assegnare ma non necessarie lato consulente -->
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</div>
