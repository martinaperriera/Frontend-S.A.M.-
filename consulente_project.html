<div class="modal taskModal fade" id="mileTaskModal" tabindex="-1" aria-labelledby="mileNameModal"
    aria-hidden="true">

        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id=""></h1>

                <div class="row d-flex justify-content-center me-2 align-items-center">

                        <div class="card-hover-shadow-2x mb-3 card container">

                                <div
                                    class="card-header-title ms-auto font-size-lg text-capitalize font-weight-normal">
                                    <i class="fa-solid fa-list-check"></i>&nbsp;Task Assegnate
                                </div>
                            </div>
                            <div class="scroll-area-sm">
                                <perfect-scrollbar class="ps-show-limits">
                                    <div style="position: static;" class="ps ps--active-y">

                        </div>
                    </div>
